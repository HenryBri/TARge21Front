<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style Type</title>
    <style type="text/css">
        ul {
            list-style-type: lower-roman;
        }
        </style>
    </head>
    <body>
        <h1>Index of translated Poems</h1>
        <h2>Artur Rimbaud</h2>
        <ul>
            <li>Ophelia</li>
            <li>To Music</li>
            <li>A Dream for Winter</li>
            <li>Vowels</li>
            <li>The Drunken Boat</li>
        </ul>
</body>
</html>
